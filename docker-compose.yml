version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: alom-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: alom
      MONGO_INITDB_ROOT_PASSWORD: alom
    volumes:
      - mongodb_data:/data/db
    networks:
      - alom-network

volumes:
  mongodb_data:
    driver: local

networks:
  alom-network:
    driver: bridge

